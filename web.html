<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binz Yêu Thỏ Nhất Thế Giới</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Áp dụng font Inter làm font chữ mặc định */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen p-4">

    <!-- Thẻ chứa logo -->
    <div class="text-center bg-white p-8 sm:p-12 md:p-16 rounded-2xl shadow-2xl max-w-4xl mx-auto transform hover:scale-105 transition duration-500 border-4 border-rose-200">
        
        <!-- Dòng chữ logo chính -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-rose-500 to-rose-600 tracking-tight mb-6">
            Binz yêu thỏ nhất thế giới
        </h1>

        <!-- Hình ảnh thỏ nhỏ xinh -->
        <div class="mt-4">
            <img 
                src="./IMG_0466.jpg" 
                alt="Hình ảnh một chú thỏ dễ thương"
                class="mx-auto w-32 h-32 sm:w-40 sm:h-40 object-cover rounded-full border-4 border-pink-400 shadow-lg transform hover:rotate-3 transition duration-300"
                onerror="this.onerror=null;this.src='https://placehold.co/160x160/ff99aa/ffffff?text=Rabbit+Placeholder'"
            >
            <p class="mt-2 text-pink-600 font-semibold italic text-lg">
                The sweetest rabbit
            </p>
        </div>

    </div>

</body>
</html>
